<div id="contact" style="background:url('img/contact-us_one.jpg') no-repeat center center fixed; background-size:cover;">
    <div class="overlay">
        <div class="container text-center">
            <h2>Keep In Touch</h2>
            <p class="sub-title">
                Here you can find me, ask me about anything. Feel free to Contact Me
            </p>
            <div class="row">
                <div class="col-md-9">
                    <form method="post">
                        <div class="col-md-6">
                            <input id="input-name" type="text" name="name" placeholder="Name" required>
                        </div>
                    <div class="col-md-6">
                            <input id="input-mail" type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-12">
                            <textarea id="input-message" name="message" placeholder="Your Message"></textarea>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn" id="submitBtn" value="Send" onClick="sendEmail()">
                        </div>
                    </form>
                </div>
                <div class="col-md-3 tab">
                    <div class="info col-md-12">
                        <p class="phone">
                            <strong>Phone:</strong> +40 745665397
                        </p>
                    </div>
                    <div class="info col-md-12">
                        <p class="email">
                            <strong>Email:</strong> ovy.istrate@gmail.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
